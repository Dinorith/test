  introduction_screen: ^3.1.8

  # Local Storage
  shared_preferences: ^2.3.0

  # Image Caching
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

