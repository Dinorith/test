name: recipe_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.0

  # Networking
  dio: ^5.4.0

  # JSON Serialization
  json_annotation: ^4.9.0

  # Local Database (Room-like)
  floor: ^1.4.0
  sqflite: ^2.3.0

